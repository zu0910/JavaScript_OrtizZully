<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="fondo">
        <div id="negro"></div>
        <div id="box-white">
            <div id="box-gray"></div>
            <div id="photo">
                <div id="img"></div>
            </div>
            <div id="text"></div>
            <div id="negrita"></div>
            <div id="iconos">
                <div id="user" onmouseover="aparecer_user()" onmouseout="reset()" class="icon selected " ></div>
                <div id="email" onmouseover="aparecer_email()" onmouseout="reset()" class="icon"></div>
                <div id="birth" onmouseover="aparecer_birth()" onmouseout="reset()" class="icon "></div>
                <div id="location" onmouseover="aparecer_location()" onmouseout="reset()" class="icon"> </div>
                <div id="phone" onmouseover="aparecer_phone()" onmouseout="reset()" class="icon"></div>
                <div id="pass" onmouseover="aparecer_pass()" onmouseout="reset()" class="icon"> </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
