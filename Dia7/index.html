<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Inventory Management</h1>
    <div id="Principal">
        <section id="productos">
            <h2 id="title2">Manage Products</h2>

            <h3>VIEW ALL PRODUCT</h3>

            <br><input type="button" value="View all productos" id="viewProducts">
            <div id="show_Products"></div>

            <h3>ADD NEW PRODUCT</h3>

            <label  for="productId">Id</label>
            <input  type="number" id="productId" required>

            <label  for="productName">Name</label>
            <input  type="text" id="productName" required>

            <label  for="productCategory">Category</label>
            <input  type="text" id="productCategory" required>

            <label  for="productPrice">Price</label>
            <input  type="number" step="0.01" id="productPrice" required>

            <label  for="productQuantity">Quantity in Stock</label>
            <input  type="number" id="productQuantity" required>

            <label  for="productSupplierId">Supplier ID</label>
            <input  type="number" id="productSupplierId" required>

            <button onclick="addProduct()">Add Product</button>


            <h3>UPDATE PRODUCTS</h3>

            <label for="productIdUp">Id</label>
            <input type="number" id="productIdUp" required>

            <label for="productNameUp">New Name</label>
            <input type="text" id="productNameUp" required>

            <label for="productCategoryUp">New Category</label>
            <input type="text" id="productCategoryUp" required>

            <label for="productPriceUp">New Price</label>
            <input type="number" step="0.01" id="productPriceUp" required>

            <label for="productQuantityUp">New Quantity in Stock</label>
            <input type="number" id="productQuantityUp" required>

            <label for="productSupplierIdUp">New Supplier ID</label>
            <input type="number" id="productSupplierIdUp" required>

            <button onclick="update_product()">Update</button>


            <h3>Delete Products</h3>
            <label for="eliminarId">Enter the Id of the product taht you want to delete</label>
            <input type="number" id="eliminarId" required>

            <button onclick="delete_product()">Delete</button>

        </section>
    </div>
</body>
<script src="script.js"></script>
</html>
